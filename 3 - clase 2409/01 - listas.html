<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>
    <section>
        <h2>Listas ordenadas (Ordered List)</h2>
        <ol>
            <li>elemento de lista 1</li>
            <li>elemento de lista 2</li>
            <li>elemento de lista 3</li>   
        </ol>
    </section>
    <section>
        <h2>Listas desordenadas (Unordered List)</h2>
        <ul>
            <li>Elemento de lista 1</li>
            <li>Elemento de lista 2</li>
            <li>Elemento de lista 3</li>
        </ul>
    </section>
    
    
</body>
</html>
