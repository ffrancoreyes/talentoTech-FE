<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medidas Absolutas y Relativas</title>
    <link rel="stylesheet" href="/6 - clase2210/1-medidasAbsolutasRelativas.css">
</head>
<body>
    <header>
        <h1>Ejemplo de Medidas Absolutas y Relativas</h1>
    </header>

    <section class="absolutas">
        <h2>Medidas Absolutas</h2>
        <div class="caja">
            <p>Esta caja usa píxeles (px) para definir su tamaño. Es una medida absoluta.</p>
        </div>
    </section>

    <section class="relativas">
        <h2>Medidas Relativas</h2>
        <div class="caja">
            <p>Esta caja usa unidades relativas como `em`, `rem`, y `%`.</p>
        </div>
    </section>
</body>
